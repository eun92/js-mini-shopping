<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <img src="./img/logo.png" alt="logo" class="logo" />
    <!-- Buttons -->
    <section class="buttons">
      <button type="button" class="btn">
        <img
          src="img/blue_t.png"
          alt="tshirt"
          class="imgBtn"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button type="button" class="btn">
        <img
          src="img/blue_p.png"
          alt="pants"
          class="imgBtn"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button type="button" class="btn">
        <img
          src="img/blue_s.png"
          alt="skirt"
          class="imgBtn"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
        Yellow
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </section>
    <div class="items-wrap">
      <ul class="items">
        <!-- <li class="item">
          <img src="img/blue_t.png" alt="tshirt" class="item__thumbnail" />
          <span class="item__description">male, large</span>
        </li> -->
      </ul>
    </div>
  </body>
</html>
